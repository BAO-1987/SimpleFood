<header class="header">

  <div class="header__inner container">

    <a class="logo header__logo" href="#">
      <img class="logo__img" src="./images/logo.svg" alt="Логотип SimpleFood" width="200" height="40" loading="lazy">
    </a>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item nav__item--logo">
          <a class="logo" href="#">
            <img class="logo__img" src="./images/logo.svg" alt="Логотип SimpleFood" width="200" height="40"
              loading="lazy">
          </a>

          <button class="burger burger--close" type="button" aria-label="Закрити мобільне меню">
            <span class="burger__line"></span>
          </button>

        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">
            головна
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">
            страви
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">
            контакти
          </a>
        </li>
        <li class="nav__item nav__item--address">
          <address class="address">
            <ul class="address__list">
              <li class="address__item">
                <a class="address__link address__link--pin" href="#">
                  вул. Т.Г.Шевченка, 1
                </a>
              </li>
              <li class="address__item">
                <a class="address__link address__link--phone" href="tel:+380501112233">
                  +380501112233
                </a>
              </li>
              <li class="address__item">
                <a class="address__link address__link--mail" href="mailto:support@sfood.com">
                  support@sfood.com
                </a>
              </li>
            </ul>
            <include src="./html/components/_social.html"></include>
          </address>
        </li>
      </ul>

      <div class="nav__action">
        <button class="nav__btn" type="button" data-modal="search-form" aria-label="кнопка виклику пошуку">
          <svg class="icons" arial-hidden="true">
            <use xlink:href="./icons/search.svg"></use>
          </svg>
        </button>

        <div class="cart">
          <button class="cart__btn" type="button" aria-label="перейти в корзину">
            <svg class="icons" arial-hidden="true">
              <use xlink:href="./icons/cart.svg"></use>
            </svg>
          </button>
          <span class="cart__count">4</span>
        </div>

      </div>

    </nav>

    <button class="burger burger--open" type="button" aria-label="Відкрити мобільне меню">
      <span class="burger__line"></span>
    </button>

  </div>
</header>
