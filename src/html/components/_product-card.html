   <article class="{{class}}">
     <div class="product-card__image">
       <img src="./images/categories/{{image}}.jpg?as=webp" alt="{{ imageDescr}}" width="140"
         height="140"
         loading="lazy" />
     </div>
     <a href="#">
       <h3 class="product-card__title">{{title}}</h3>
     </a>
     <span class="product-card__price">{{price}}</span>
     <button class="btn product-card__btn" type="button">{{btn}}</button>
   </article>
