<section class="catalog section">
  <nav class="breadcrumbs" aria-label="Breadcrumb">
    <div class="container">
      <ul class="breadcrumbs__list">
        <li>
          <a href="#">Головна</a>
        </li>
        <li>
          <span aria-current="page">Каталог продуктів</span>
        </li>
      </ul>
    </div>
  </nav>


  <div class="container">
    <div class="catalog__content">
      <h1 class="title catalog__title">Каталог продуктів</h1>
      <div class="sort catalog__sort">
        <button class="sort__btn" type="button" aria-label="відкрити фільтр"></button>
        <div class="sort-select sort-select--show">
          <label class="sr-only" for="sort" aria-label="Відсортувати"></label>
          <select class="sort__select is-choices" name="sort" id="sort">
            <option value="Popularity">За назвою</option>
            <option value="News">Новинки</option>
            <option value="Price">За ціною</option>
            <option value="Average rating">За рейтингом</option>
          </select>
        </div>

        <div class="sort-select sort-select--number">
          <label class="sr-only" for="show" aria-label="Показати по стільки"></label>
          <select class="sort__select is-choices" name="show" id="show">
            <option value="12">по 12</option>
            <option value="24">по 24</option>
            <option value="36">по 36</option>
          </select>
        </div>
      </div>
    </div>

    <div class="catalog__wrapper">
      <div class="filter scrolling">
        <button class="filter__close" type="button" aria-label="закрити фільтр"></button>
        <form class="fiter__form" action="#">
          <ul class="filter__list">
            <li class="filter__item">
              <h3 class="filter__title">Категорії</h3>
              <ul class="type">
                <li class="type__item">
                  <a class="type__link" href="#">Бургери</a>
                </li>
                <li class="type__item">
                  <a class="type__link" href="#">Піца</a>
                </li>
                <li class="type__item">
                  <a class="type__link" href="#">Сендвічі</a>
                </li>
                <li class="type__item">
                  <a class="type__link" href="#">Азійська кухня</a>
                </li>
                <li class="type__item">
                  <a class="type__link" href="#">Сети</a>
                </li>
                <li class="type__item">
                  <a class="type__link" href="#">Європейська кухня</a>
                </li>
                <li class="type__item">
                  <a class="type__link" href="#">Напої</a>
                </li>
                <li class="type__item">
                  <a class="type__link" href="#">Алкоголь</a>
                </li>
              </ul>
            </li>

            <li class="filter__item">
              <h3 class="filter__title">Категорії</h3>
              <ul class="offer">
                <li class="offer__item">
                  <label class="custom-checkbox">
                    <input type="checkbox" class="custom-checkbox__field" name="Зі знижкою" />
                    <span class="custom-checkbox__content">Зі знижкою</span>
                  </label>
                </li>
                <li class="offer__item">
                  <label class="custom-checkbox">
                    <input type="checkbox" class="custom-checkbox__field" name="Новинка" />
                    <span class="custom-checkbox__content">Новинка</span>
                  </label>
                </li>
                <li class="offer__item">
                  <label class="custom-checkbox">
                    <input type="checkbox" class="custom-checkbox__field" name="Хіт сезону" />
                    <span class="custom-checkbox__content">Хіт сезону</span>
                  </label>
                </li>
              </ul>
            </li>

            <li class="filter__item">
              <h3 class="filter__title">Ціна</h3>
              <div class="price">
                <div class="range-slider" data-start-min="100" data-start-max="1000" data-min="0" data-max="1000"
                  data-step="1">
                  <ul class="range-slider__counter" role="list">
                    <li>
                      <label class="range-slider__label">
                        <span>від</span>
                        <input class="range-slider__input range-slider__input--min" type="number" inputmode="numeric"
                          step="1" id="range-min" />
                        <span>₴</span>
                      </label>
                    </li>
                    <li>
                      <label class="range-slider__label" for="range-max">
                        <span>до</span>
                        <input class="range-slider__input range-slider__input--max" type="number" inputmode="numeric"
                          step="1" id="range-max" />
                        <span>₴</span>
                      </label>
                    </li>
                  </ul>
                  <div class="range-slider__body"></div>
                </div>
              </div>
            </li>
          </ul>
        </form>
      </div>
